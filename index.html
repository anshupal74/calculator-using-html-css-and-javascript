<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me - A calculator made by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-centre">Welcome to Calculate me</h1>
  <div class="container item flex flex-col mx-auto m-w-20">
    <div class="Row">
      <input class="input" type="text" />
    </div>
    <div class="Row">
      <button class="Button">%</button>
      <button class="Button">C</button>
      <button class="Button">M+</button>
      <button class="Buton">M-</button>
    </div>
    <div class="ROW">
      <button class="Button">7</button>
      <button class="Button">8</button>
      <button class="Button">9</button>
      <button class="Button">*</button>
    </div>
    <div class="Row">
      <button class="Button">4</button>
      <button class="Button">5</button>
      <button class="Button">6</button>
      <button class="Button">/</button>
    </div>
    <div class="Row">
      <button class="Button">1</button>
      <button class="Button">2</button>
      <button class="Button">3</button>
      <button class="Buton">+</button>
    </div>
    <div class="Row">
      <button class="Button">0</button>
      <button class="Button">.</button>
      <button class="Button">=</button>
      <button class="Button">-</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
